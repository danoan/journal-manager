# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
isolated_build = True
envlist = py38, typecheck

[testdeps]
deps =
    pytest
    pytest-cov
    pytest-randomly

[testenv]
deps =
    {[testdeps]deps}
commands =
    pytest {posargs: test}

[testenv:format]
deps = 
    black
commands = 
    black {posargs:--check --diff src test}
skip_install = True

[testenv:typecheck]
deps = 
    {[testdeps]deps}
    mypy
    types-termcolor
    types-requests
commands =
    mypy {posargs:src test}

[testenv:docs]
deps =
    sphinx
    sphinx-autobuild
    sphinx_rtd_theme
    myst-parser
commands = 
    ; sphinx-quickstart docs
    sphinx-apidoc --force --implicit-namespaces --module-first --separate -o docs/reference src/danoan/journal_manager
    ; sphinx-build -n -W --keep-going -b html -a -j4 docs/ docs/_build
    sphinx-build --keep-going -b html -a -j4 docs/ docs/_build

[testenv:devdocs]
deps =
    sphinx
    sphinx-autobuild
    sphinx_rtd_theme
    myst-parser
commands =
    sphinx-apidoc --force --implicit-namespaces --module-first --separate -o docs/reference src/danoan/journal_manager
    sphinx-autobuild -b html -a -j4 --port 9876 docs/ docs/_build
